server {
	listen	80 6969 9876;
	root	/public/html;
	index	index.html;

	error_page	400	./public/error/404.html;
	error_page	404	./public/error/404.html;
	error_page	405	./public/error/404.html;

	allowed_methods	POST GET DELETE;

	client_max_body_size	50MB;
	# return	https://profile.intra.42.fr/;

	location /	{
		autoindex	off;
	}

	location /png	{
		root	./public/png
		index	i_forgor.png
	}

	location /database	{
		root	./database/files;
		index	a
		autoindex on;

		allowed_methods GET DELETE;
	}

	location /redirect	{
		return	https://profile.intra.42.fr/;
	}

	location /google	{
		return	https://www.google.com;
	}
}

server	{
	listen	81;
	root	public;
	index	index.html;

	location / {
		autoindex	on;
	}
}
