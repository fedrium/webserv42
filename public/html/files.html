<!DOCTYPE html>
<html>
<head>
    <title>Edit files</title>

	<script>
        function redirectToPage() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <button type="button" id="delete">Delete</button><br>
	<button onclick="redirectToPage()">Go back</button>

	<script>
		document.getElementById("delete").addEventListener("click", (e) => {
		  e.preventDefault();
		  fetch('Forgor.png', {
			method: 'DELETE'
		  }).then(res => alert("Done"));
		});
	</script>
</body>
</html>
