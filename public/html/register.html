<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

	<script>
        function redirectToPage() {
            window.location.href = "index.html";
        }
    </script>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
</head>
<body onload="resetForm()">
    <h2>Register</h2>

    <form id="myForm" action="/cgi/register.py" method="get" autocomplete="off">
        <div class="container">
            <label for="username">Username</label><br>
            <input type="text" name="username" required autocomplete="off"><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" required autocomplete="off"><br>

            <button type="submit">Register</button><br>
        </div>
    </form>

    <body>
		<button onclick="redirectToPage()">Go back</button>

    <script>
    function resetForm() {
        document.getElementById("myForm").reset();
    }
    </script>
</body>
</html>
