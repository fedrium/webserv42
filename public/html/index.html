<!DOCTYPE html>
<html>
<head>
    <title>Login or Register</title>
	<script>
		(function () {
			window.onpageshow = function(event) {
				if (event.persisted) {
					window.location.reload(true);
				}
			};
		})();
	</script>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
</head>
<body onload="resetForm()">
    <h2>Login or Register</h2>

    <form id="myForm" action="/login" method="post" autocomplete="off">
        <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="uname" required autocomplete="off"><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required autocomplete="off"><br>

			<label for="overflow"><b></b></label><br>
            <input type="hidden" name="overflow"><br>

            <button type="submit">Login</button><br>
        </div>
    </form>

    <form action="/register" method="post" autocomplete="off">
        <div class="container">
            <button type="submit">Register</button><br>
        </div>
    </form>

    <script>
    function resetForm() {
        document.getElementById("myForm").reset();
    }
    </script>
</body>
</html>
